fullnameOverride: "redis"

# Disable replication for CI - single instance is enough
architecture: standalone

auth:
  enabled: false

master:
  resources:
    requests:
      memory: "128Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "200m"

  persistence:
    enabled: false

# Use Redis Alpine for smaller image size
image:
  tag: 7.4-alpine

# Disable metrics and other extras
metrics:
  enabled: false

networkPolicy:
  enabled: false
